version: '3.8'

services:
  app:
    build: .
    container_name: tarefas_app
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html
      - ./back_lista_tarefas:/var/www/html/back_lista_tarefas
    depends_on:
      - db
    restart: always

  db:
    image: mysql:5.7
    container_name: tarefas_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: tarefas_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
